<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contatos ‚Äî Fina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0ea5e9, #3b82f6, #2563eb);
      background-size: 300% 300%;
      animation: gradientFlow 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* ====== FORM ====== */
    .contact-form {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.25);
      margin-bottom: 2rem;
    }

    .contact-form input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    .contact-form input::placeholder {
      color: #e0f2fe;
    }

    .contact-form button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #06b6d4, #1d5dc4);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .contact-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(59, 130, 246, 0.6);
    }

    /* ====== LISTA ====== */
    .contacts-list {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      transition: 0.3s;
    }

    .contact-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
    }

    .contact-info strong {
      font-size: 1.1rem;
    }

    .contact-info span {
      font-size: 0.9rem;
      color: #e0f2fe;
    }

    .delete-btn {
      background: rgba(239, 68, 68, 0.9);
      border: none;
      color: #fff;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    /* ====== BOT√ÉO VOLTAR ====== */
    .back-btn {
      margin-top: 2rem;
      text-decoration: none;
      background: linear-gradient(90deg, #0528f1, #043481);
      color: #fff;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 3px 12px rgba(14, 165, 233, 0.4);
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(14, 165, 233, 0.6);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  </style>
</head>
<body>
  <h1>üë• Meus Contatos</h1>

  <div class="contact-form">
    <input type="text" id="name" placeholder="Nome do contato" />
    <input type="text" id="email" placeholder="E-mail ou Pix" />
    <input type="text" id="phone" placeholder="Telefone (opcional)" />
    <button id="addContact">Adicionar Contato</button>
  </div>

  <div class="contacts-list" id="contactsList">
    <!-- Contatos adicionados aparecer√£o aqui -->
  </div>

  <a href="fina.html" class="back-btn">‚¨Ö Voltar ao App</a>

  <script>
    const addBtn = document.getElementById("addContact");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const contactsList = document.getElementById("contactsList");

    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

    function renderContacts() {
      contactsList.innerHTML = "";
      contacts.forEach((c, index) => {
        const div = document.createElement("div");
        div.classList.add("contact-item");
        div.innerHTML = `
          <div class="contact-info">
            <strong>${c.name}</strong>
            <span>${c.email}</span>
            <span>${c.phone || ""}</span>
          </div>
          <button class="delete-btn" onclick="deleteContact(${index})">Excluir</button>
        `;
        contactsList.appendChild(div);
      });
    }

    function saveContacts() {
      localStorage.setItem("contacts", JSON.stringify(contacts));
    }

    addBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!name || !email) {
        alert("Por favor, insira nome e e-mail/Pix do contato.");
        return;
      }

      contacts.push({ name, email, phone });
      saveContacts();
      renderContacts();

      nameInput.value = "";
      emailInput.value = "";
      phoneInput.value = "";
    });

    function deleteContact(index) {
  const confirmDelete = confirm("Tem certeza que deseja excluir este contato?");

  if (confirmDelete) {
    // Se o usu√°rio clicar em "OK" (Sim)
    contacts.splice(index, 1);
    saveContacts();
    renderContacts();
    alert("Contato exclu√≠do com sucesso!");
  } else {
    // Se o usu√°rio clicar em "Cancelar" (N√£o)
    alert("Exclus√£o cancelada. O contato foi mantido.");
  }
}

    renderContacts();
  </script>
</body>
</html>
